<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Log In</title>
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Link To CSS -->
    <link rel="stylesheet" type="text/css"  href="/css/style.css">
    <!-- Link To JS -->
    <script defer src="/js/login.js"></script>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo text-decoration-none"><i class="bx bx-home"></i>First R State</a>

            <!-- Sign Up Button -->
            <a href="/signUp.html" class="btn">Sign Up</a>
        </div>
    </header>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="text-center">
                            <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                        </div>

                        <form action="/" id="loginForm">
                            <div class="input-control">
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Username">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <input id="email" name="email" type="text" class="form-control" placeholder="Email">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Password">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <input type="password" name="password2" id="password2" class="form-control"
                                    placeholder="Confirm Password">
                                <div class="error"></div>
                            </div>
                            <div class="text-center mt-3">
                                <button class="btn btn-primary" type="submit">
                                    Log In
                                </button>
                                <a href="/signUp.html" class="nav-link mt-2 mb-2">Don't have an account?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
