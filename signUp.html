<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Sign Up</title>
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Link To CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo text-decoration-none"><i class="bx bx-home"></i>First R State</a>

            <!-- Log In Button -->
            <a href="/login.html" class="btn">Log In</a>
        </div>
    </header>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-header">
                        <div class="text-center">
                            <h2>Welcome, Let's get started</h2>
                            <p>Already have an account? <a href="/login.html">Login now</a></p>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="" class="mt-3" id="signUpForm">
                            <div class="input-control">
                                <label for="firstName">Enter your First Name</label>
                                <input type="text" name="firstName" id="firstName" class="form-control" required>
                            </div>
                            <div class="input-control mt-3">
                                <label for="lastName">Enter your Last Name</label>
                                <input type="text" name="lastName" id="lastName" class="form-control" required>
                            </div>
                            <div class="input-control mt-3">
                                <label for="email">Enter your Email Address</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="youremail@gmail.com" required>
                            </div>
                            <div class="input-control mt-3">
                                <label for="phoneNumber">Enter your Email Address</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="(123)456 - 7890" required>
                            </div>
                            <div class="input-control mt-3">
                                <label for="userName">Create Username</label>
                                <input type="text" name="userName" id="userName" class="form-control" required>
                            </div>
                            <div class="input-control mt-3">
                                <label for="password">Create Password</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="input-control mt-3">
                                <label for="password2">Confirm Password</label>
                                <input type="password" name="password2" id="password2" class="form-control" required>
                            </div>
                            <div class="text-center mt-5">
                                <button class="btn btn-primary" type="submit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
